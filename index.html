    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(#fefcea, #f1da36);
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ff4081;
            animation: bounce 2s infinite;
            margin-top: 30px;
            padding: 0 15px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: floatUp 10s infinite linear;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 40px;
            background: #555;
            position: absolute;
            left: 50%;
            top: 100%;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) translateX(50px);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: red;
            top: -10px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: rotate(0deg);
                top: -10px;
            }

            100% {
                transform: rotate(360deg);
                top: 110vh;
            }
        }

        .card {
            width: 90%;
            max-width: 320px;
            height: 200px;
            background: white;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: rotateY(0);
            transition: transform 1s;
            cursor: pointer;
            padding: 20px;
            text-align: center;
        }

        .card:hover {
            transform: rotateY(180deg);
            background: #ffe4e1;
        }

        .card-content {
            font-size: 1.2em;
            color: #444;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            text-align: center;
            margin: 20px;
            font-size: 1.1em;
            color: #333;
        }

        #playBtn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        #playBtn:hover {
            background-color: #e91e63;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .card {
                height: auto;
                padding: 15px;
            }

            .card-content {
                font-size: 1em;
            }

            #playBtn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
